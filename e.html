<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> <!--Links Tailwind in the project-->
    <link rel="stylesheet" href="/styles/main.css">
    <!--Font Awesome link for all the icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Tab icon & company name -->
    <link rel="icon" href="/images/Logo.svg">
    <title>NB²Squared</title>
</head>
<body class="bg-white">

  <!-- Navbar -->
  <header class="flex justify-between items-center p-5 border-b">
    <img src="/images/Logo.png" alt="NB²Squared Logo" class="h-12">
    <nav class="flex space-x-5 font-semibold">
        <a href="index.html">Home</a>
        <a href="about.html" class="text-yellow-500">About</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col justify-center items-center h-screen">
    
    <!-- Hero Section Content -->
    <section class="flex items-center ">
      <div class="text-center px-5">
        <h1 class="text-6xl font-semibold text-black mb-4">Unboxing soon...</h1>
    
        <h2 class="text-gray-800 font-semibold mb-2">Register your interest:</h2>
    
        <form action="https://formsubmit.co/08bdd7fdc6e3a3f2a8afb5e51dc3ba19" method="POST">
          <div class="text-center mt-2">
    
            <div class="flex items-center m-2 border-2 border-yellow-500 rounded-lg overflow-hidden">
              <input type="name" name="name" placeholder="Name" required class="px-4 py-2 w-full outline-none" />
            </div>
    
            <div class="flex items-center m-2 border-2 border-yellow-500 rounded-lg overflow-hidden">
              <input type="email" name="email" placeholder="Email address" required class="px-4 py-2 w-full outline-none" />
              <button type="submit" class="bg-yellow-400 p-2">
                <img src="/images/paper_plane.svg" class="h-6 w-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 12l18-9-2 9-2 2-14 2-2 2v-4l-2 2z" />
                </img>
              </button>
            </div>
        </form>
      </div>
    </section>
  </main>

    <!-- Footer -->
    <footer class="bg-yellow-500 py-6 text-center text-black font-semibold">
      <p class="mb-4">Contact us:</p>
      <a href="mailto:contact@nbsquared.co.uk" class="text-black font-semibold">contact@nbsquared.co.uk</a>
      
      <div class="flex justify-center space-x-4 mt-4">
        <a href="https://www.facebook.com/profile.php?id=61556163350923"><img src="/images/facebook_icon.svg" class="h-6 w-6 text-black"></a>

        <a href="https://www.instagram.com/nb.squared/" target="_blank"><img src="/images/instagram_icon.svg" class="h-6 w-6 text-black"></a>

        <a href="https://www.tiktok.com/@nb_squared?_t=8r5GCezz8PB&_r=1"><img src="/images/tiktok_icon.svg" class="h-6 w-6 text-black"></a>
      </div>
    </footer>

</body>
</html>
